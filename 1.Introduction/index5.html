<!-- 文档声明 -->
<!DOCTYPE html>
<!-- root element -->
<html lang="en">
<!-- 帮助浏览器或搜索引擎来解析网页 -->
<head>
    <!-- 设置网页元数据，避免乱码问题 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页的标题，搜索引擎根据title的内容判断网页的内容 -->
    <title>Document</title>
</head>
<!-- 网页的主题，所有的可见内同都应该写在body内 -->
<body>
    <h1>The biggest Title</h1>
    <h1>The biggest Title</h1>
    
</body>
</html>
