    <!--
        替换元素 介于块元素和行元素之间
        最后呈现的内容是src的内容 而不是img tag
        alt description of image will show when image can not load
        if there is no alt attribute, then the image will not show up in the search list

        width px
        height px
            if only one the height or width changed, then the other will scale accordingly as well
        一般不建议直接修改图大小
        大图变小浪费内存，小图变大会失真

        图片的格式
        jpeg(jpg) 支持颜色多， 不支持透明 和动图
        gif 支持颜色少，和简单透明 动图
        png 支持颜色丰富， 复杂透明， 不支持动图 专为网页而生

        webp 具备其他所有的图片格式的所有优点 size也小 但是兼容性不好

        采用原则：效果一样用小的，效果不一样用效果好的

        base64
            -将图片使用base64 encoding, 这样可以用字符来引用图片
            - used when image loading together with img
     -->
