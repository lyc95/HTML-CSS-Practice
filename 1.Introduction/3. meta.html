<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        用于设置网页中的metadata元数据
        
        content 指定数据的名称
        charset 指定数据的内容
        name 指定数据的内容
            keywords 表示网页的关键字
            description 指定网站的描述 出现在搜索殷勤的搜索结果
        title 标签的内容作为搜索的结果的hyperlink
     -->
     <meta name="keywords" content="HTML5, frontend, css">
     <meta name="description" content="This is a nice website">
     <!-- <meta http-equiv="refresh" content="3;url=https://www.youtube.com/"> -->
     <!-- 重定向网页 三秒后进行跳转 -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
