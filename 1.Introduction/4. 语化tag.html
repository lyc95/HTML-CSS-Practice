<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        Title tag
            h1 to h6
            h1的重要性仅次于title, normally is only contains one h1 tag
        
        Block Element
            独占一行
            <p></p> will not contains block Element inside
        Inline Element
            不会独占一行

        浏览器在解析网页时， 会自动修正不符合规范的内容
        for Example：
            p中放了block Element
            root Element contains not only Head and body
            一些元素写在了html tag之外
     -->

     <!-- 
        布局标签
        header 网页的头部
        main main body of web (only one)主体 只有一个
        footer bottom part of web
        nav navigation of webpage
        aside 和主体相关的其他内容侧边栏
        article a independent article
        section 表示一个独立的区块
        div 一个区块 没有语义
        span 没有语义 一般适用于在网页中选中文字
      -->
      <header>Head</header>
      <main></main>
    <h1>1 Title</h1>
    <h2>2 Title</h2>
    <h3>3 Title</h3>
    <h4>4 Title</h4>
    <h5>5 Title</h5>
    <h6>6 Title</h6>

    <!-- hgroup is to group headers -->
    <hgroup>
        <h1>h1 Head in group</h1>
        <h2>h2 Head in group</h2>
    </hgroup>


    <!-- each p tag is paragraph -->
    <p>p1</p>
    <p>p2</p>

    <!-- em tag to emphasize -->
    <p>Today is <em>really</em> good!</p>

    <p>You must finish this task by <strong>Today</strong></p>
    

    <!-- To show a reference -->
    <blockquote>
        Hi there ! hello world!
    </blockquote>

    <!-- a short quote -->
    You once said :<q>You will never give up!</q>
    <!-- next line -->
    <br>sdasddad
    <hr>
    <nav>aa</nav>
    <aside>cc</aside>
    <section>a independent section</section>
    <div></div>
    <span></span>
    <footer>footer&copy;</footer>
</body>
</html>
