<!-- <!DOCTYPE html> 声明网页是用HTML5标准来写的 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 通过meta标签指定字符集避免乱码问题 -->
    <meta charset="utf-8">
    <title>Basic Web structure</title>
</head>
<body>
    <!-- 版本的迭代 所以才需要 文档声明 -->
    <!-- 

        字符编码 

        所有的数据都在计算机底层以二进制的形式存储

        - 编码
            - 将字符转换为二进制码的过程称为编码

        - 解码
            - 将二进制码转换为字符码的过程称为解码
        
        - 字符集(charset)
            - 编码和解码所采用的规则为字符集
        - 乱码问题
            - 编码和解码所采用的字符集不同
        - UTF-8 万国码
    -->
</body>
</html>
