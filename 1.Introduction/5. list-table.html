<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List and Table</title>
</head>
<body>
    <!-- 
        1. order list
        2. unorder list
        3. 定义列表 <dl>
             使用dt表示定义的内容
             使用dd来对内容进行解释说明
        
        列表之间可以互相嵌套
     -->

     <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
        <li>
            <ul>
                <li>dd</li>
                <li>ee</li>
            </ul>
        </li>
     </ul>

     <ol>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
     </ol>
     <dl>
        <dt>
            Structure
        </dt>
        <dd>
            Structure is for web
        </dd>

        <dt>
            Structure2
        </dt>
        <dd>
            Structure is for web2
        </dd>
        <dd>
            Structure is for web3
        </dd>
     </dl>
</body>
</html>
