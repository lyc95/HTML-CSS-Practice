        CSS 表现 cascading style sheet
        网页是多层结构，我们能看到的是最上面的那一层
        use css to change style of element
        1. 内联样式或者行内样式
            use style attribue for tag， 标签内部使用style属性
            修改代码不方便维护
            开发时不推荐使用内联样式
        2. 内部样式表
            编写在head中的style里
    -->
