<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            css syntax area 
            css选择器 Selectors
                选择页面中的指定元素
            css声明块Declaration block
                指定为选择的元素要设置的样式
                由一个个的声明组成
                key-value pairs
        */

        p {
            color: red;
            font-size: 60px;
        }
        h1 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Hello There!!</h1>
    <p>Hello Earth!!!</p>
</body>
</html>
