<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        /*
             [attributeName]选择含有指定属性的元素
             [attributeName = value]选择含有指定属性和值的元素
             [attributeName ^= value]选择以指定值开头的元素(start with value)
             [attributeName $= value]选择以指定值结尾的元素(end with value)
             [attributeName *= value]选择含有指定属性值的元素（contains）
         */
         p[title $= "2"] {
            color: orange;
         }
    </style>
</head>
<body>
    <p title="first 2">1111111111111111111</p>
    <p title="first 2">2222222222222222222</p>
    <p title="first 3">3333333333333333333</p>
    <p>4444444444444444444</p>
    <p>5555555555555555555</p>
    <p>66666666666666666666</p>
</body>
</html>
